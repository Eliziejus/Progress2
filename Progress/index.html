<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>To Do list with progress bar</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="task">
    <input type="text" id="subject" name="subjectname" placeholder="Subject" class="ifield">
    <select id="priority" name="status" class="ifield" >
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option  value="Low">Low</option>
    </select>
    <input type="date" id="duedate" name="duedate" class="ifield">
    <select id="status" name="status" class="ifield">
      <option value="Complete">Complete</option>
      <option value="In Progress">In progress</option>
      <option value="New">New</option>
    </select>
    <select  id="pcompleted" name="pcompletedn" class="ifield">
      <option value="100%">100%</option>
      <option value="75%">75%</option>
      <option value="50%">50%</option>
      <option value="25%">25%</option>
      <option value="0%">0%</option>
      >
    </select>

    <!---<input type="text" id="pcompleted" name="pcompletedn" placeholder="Percent Completed" class="ifield">
    <--->
      <input type="submit" id="submit" name="submited" class="ifield">
    </div>
    
    <table style="width:1000px" class="table-striped " id="table">
      <tr>
        <th class="type item">Type</th>
        <th class="subject item">Subject</th> 
        <th class="priority item">Priority</th>
        <th class="ddate item">Date</th>
        <th class="status item">Status</th>
        <th class="pcompleted item">Percent completed</th>
        <th class="moddate item">Modified on</th>
        <th class="remove item">Remove</th>
      </tr>
      <tr>
        <td class="item"> <svg id="icn" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
        </svg></td>
        <td class="item">Launch new website</td>
        <td class="item text-center border rounded-pill bg-danger">High</td>
        <td class="item">2020-09-08</td>
        <td class="item">Complete</td>
        <td class="item" id="progbar"><div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div></td>
        <td class="item">11-11-2020</td>
        <td class="item remove removeblock btn btn-danger">Delete</td>
      </tr>
    </table>
    </div>
    
    



      <script src="js.js"></script>

      <script src="vendor/jquery/jquery.slim.min.js"></script>

</body>

</html>
